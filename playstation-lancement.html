    <script>
    const allElements = document.querySelectorAll('.ps5_startup span');

    document.getElementById('ps5_button').addEventListener('click', function() {
        // Afficher l'animation de chargement
        document.getElementById('loading-animation').style.display = 'block';

        // Délai de 4 secondes avant de changer de page
        setTimeout(function() {
            window.location.href = 'index.html'; // Rediriger vers la page index.html
        }, 4000); // 4 secondes en millisecondes

        // Lancer l'animation après un délai pour qu'elle s'affiche
        setTimeout(function() {
            animate(allElements);
        }, 100);
    });

    const randomInterval = (() => {
        const random = (min, max) => Math.random() * (max - min) + min;
        return (callback, min, max) => {
            const time = {
                start: performance.now(),
                total: random(min, max)
            };
            const tick = now => {
                if (time.total <= now - time.start) {
                    time.start = now;
                    time.total = random(min, max);
                    callback();
                }
                requestAnimationFrame(tick);
            };
            requestAnimationFrame(tick);
        };
    })();

    const getRandomElement = (elements) => {
        return elements[Math.floor(Math.random()*elements.length)];
    }

    const animate = (elements) => {
        const element = getRandomElement(elements);
        element.setAttribute('data-animate', true);
        setTimeout( () => {
            element.removeAttribute('data-animate');
        }, 1200);
    }

    randomInterval(() => animate(allElements), 1000, 3000);
</script>
